<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator|Rahul Coding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/6c55abb52a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <header>PARROT WORLD</header>
        <div class="content">
    <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Always give without remembering and always receive without forgetting</p>
        <i class=""></i>
    </div>
    <div class="author">
        <span>_</span>
        <span class="name">john brown </span>
    </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
